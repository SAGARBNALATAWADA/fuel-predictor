{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="flex items-start justify-center min-h-screen py-4 px-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <form method="POST" action="/login" class="space-y-5">
        <h2 class="flex items-center text-2xl font-bold text-center text-blue-700 justify-center mb-5">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 mr-2 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12h6m-3-3v6m3 3H9a6 6 0 110-12h3"/>
          </svg>
          Login
        </h2>
        <div>
          <label for="username" class="text-gray-700 font-semibold block mb-1">Username</label>
          <div class="relative">
            <span class="absolute left-3 top-2.5 text-blue-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A5.985 5.985 0 0012 20c1.657 0 3.156-.672 4.242-1.764A5.98 5.98 0 0018 14a6 6 0 10-12 0c0 1.305.417 2.507 1.121 3.458z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v-4m0 4V7m0 3v4"/>
              </svg>
            </span>
            <input id="username" name="username" type="text"
              class="block w-full border rounded-lg px-10 py-2 focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50 text-gray-700"
              placeholder="Enter your username" required>
          </div>
        </div>
        <div>
          <label for="password" class="text-gray-700 font-semibold block mb-1">Password</label>
          <div class="relative">
            <span class="absolute left-3 top-2.5 text-blue-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-1.343 3-3 0-1.657-1.343-3-3-3s-3 1.343-3 3c0 1.657 1.343 3 3 3z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13v4m-2 0h4"/>
              </svg>
            </span>
            <input id="password" name="password" type="password"
              class="block w-full border rounded-lg px-10 py-2 focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50 text-gray-700"
              placeholder="Enter your password" required>
          </div>
        </div>
        <div class="flex items-center justify-between mt-7">
          <button type="submit"
            class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold shadow transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7-7l7 7-7 7"/>
            </svg>
            Login
          </button>
          <a href="/signup" class="font-semibold text-blue-700 hover:underline transition ml-3">Signup</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
