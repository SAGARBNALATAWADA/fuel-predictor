<!DOCTYPE html>
<html>
<head>
  <title>Nearby Fuel Stations</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta charset="utf-8" />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #recenter-btn {
      position: absolute;
      top: 100px;
      right: 10px;
      background: white;
      padding: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h2>üìç <b>Nearby Fuel Stations</b></h2>
  <div id="recenter-btn">üìç My Location</div>
  <div id="map"></div>

  <script>
    let map, userMarker, service, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: { lat: 12.9716, lng: 77.5946 }, // default to Bangalore
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      // Geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const userPos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };
          map.setCenter(userPos);

          userMarker = new google.maps.Marker({
            position: userPos,
            map,
            title: "You are here",
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
          });

          findFuelStations(userPos);
        });
      }

      document.getElementById("recenter-btn").addEventListener("click", () => {
        if (userMarker) {
          map.setCenter(userMarker.getPosition());
          map.setZoom(15);
        }
      });
    }

    function findFuelStations(location) {
      const request = {
        location,
        radius: 5000,
        keyword: "fuel station",
      };

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (let i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      });
    }

    function createMarker(place) {
      const marker = new google.maps.Marker({
        map,
        position: place.geometry.location,
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
        title: place.name,
      });

      const infowindow = new google.maps.InfoWindow({
        content: `<strong>${place.name}</strong><br>${place.vicinity}<br><button onclick="getDirections(${place.geometry.location.lat()}, ${place.geometry.location.lng()})">üß≠ Get Directions</button>`,
      });

      marker.addListener("click", () => {
        infowindow.open(map, marker);
      });
    }

    function getDirections(lat, lng) {
      const start = userMarker.getPosition();
      const end = new google.maps.LatLng(lat, lng);

      const request = {
        origin: start,
        destination: end,
        travelMode: "DRIVING",
      };

      directionsService.route(request, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
        }
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9Mi1uMzzLARYS364KsK31ts2pFn1aA6g&libraries=places&callback=initMap">
  </script>
</body>
</html>
