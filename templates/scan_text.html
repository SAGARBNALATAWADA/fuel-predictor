{% extends 'base.html' %}
{% block title %}Text File Scanner{% endblock %}
{% block content %}

<div class="max-w-lg mx-auto mt-12 mb-8 px-3">
  <div class="bg-white rounded-2xl shadow-xl p-8">
    <h2 class="text-2xl font-bold mb-6 text-blue-700 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="inline w-7 h-7 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect width="16" height="20" x="4" y="2" rx="3"/><path d="M9 16H6a1 1 0 01-1-1v-1h4m0 0v-6a2 2 0 012-2h2a2 2 0 012 2v6m-4 0h4m0 0v1a1 1 0 01-1 1h-3"/></svg>
      Text File Scanner
    </h2>
    <form method="post" enctype="multipart/form-data" class="space-y-5">
      <div>
        <label class="block font-semibold text-gray-700 mb-2">Select a .txt file to open:</label>
        <input type="file" name="textfile" accept=".txt"
          class="block w-full border border-gray-300 rounded-lg py-2 px-4 text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition" type="submit">
        Open
      </button>
    </form>
    {% if content %}
      <hr class="my-6">
      <h5 class="text-lg font-bold text-blue-700 mb-2">File Contents:</h5>
      <pre class="bg-gray-50 text-gray-800 rounded-xl p-5 overflow-x-auto text-base whitespace-pre-wrap transition-all duration-200 shadow-inner">{{ content }}</pre>
    {% endif %}
  </div>
</div>
{% endblock %}
