{% extends 'base.html' %}
{% block title %}Fuel Cost Calculator{% endblock %}
{% block content %}

<div class="max-w-xl mx-auto px-4">
  <div class="rounded-2xl shadow-xl bg-cyan-100 mt-12 mb-12 transition-transform duration-300 hover:shadow-2xl hover:-translate-y-1 py-8 px-6">
    <h4 class="text-2xl font-bold text-center text-cyan-800 mb-7 flex justify-center items-center gap-2">
      <!-- Calculator heroicon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-yellow-400 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6a1 1 0 011-1h16a1 1 0 011 1v14a1 1 0 01-1 1H4a1 1 0 01-1-1V6zm0 0V4a1 1 0 011-1h16a1 1 0 011 1v2"/></svg>
      Fuel Cost Calculator
    </h4>

    <form method="POST" class="space-y-5">
      <div>
        <label for="dist" class="block text-gray-700 font-semibold mb-1">Distance (km)</label>
        <input id="dist" name="dist" type="number" min="1" step="1" value="500" required class="block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-cyan-500 focus:ring focus:ring-cyan-200 transition">
      </div>
      <div>
        <label for="eff" class="block text-gray-700 font-semibold mb-1">Fuel efficiency (km/l)</label>
        <input id="eff" name="eff" type="number" min="1" step="0.1" value="18" required class="block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-cyan-500 focus:ring focus:ring-cyan-200 transition">
      </div>
      <div>
        <label for="price" class="block text-gray-700 font-semibold mb-1">Fuel price (₹/l)</label>
        <input id="price" name="price" type="number" min="1" step="0.5" value="100" required class="block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-cyan-500 focus:ring focus:ring-cyan-200 transition">
      </div>
      <div class="flex items-center justify-center space-x-4 mt-6">
        <button class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition" type="submit">
          <!-- Heroicon: Equalizer -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/></svg>
          Calculate
        </button>
        <a href="/dashboard" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-5 py-2 rounded-lg transition shadow">
          <!-- Heroicon: Arrow Left -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
          Back to Dashboard
        </a>
      </div>
    </form>

    {% if cost is not none %}
      <div class="transition mt-10 flex flex-col items-center animate-fade-in">
        <h5 class="text-cyan-700 font-bold text-xl mb-2 tracking-wide">Estimated Cost</h5>
        <span class="bg-white text-blue-700 text-2xl font-semibold rounded-2xl shadow px-7 py-3 mt-3 tracking-wide border border-blue-200 ring-2 ring-blue-100">
          ₹{{ '%.2f'|format(cost) }}
        </span>
      </div>
      <style>
        @keyframes fade-in { from {opacity:0; transform:translateY(24px);} to {opacity:1; transform:translateY(0);} }
        .animate-fade-in { animation: fade-in 0.5s ease; }
      </style>
    {% endif %}
  </div>
</div>

{% endblock %}
