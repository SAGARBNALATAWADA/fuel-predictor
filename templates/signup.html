{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}

<div class="flex items-center justify-center min-h-screen py-8 px-4">
  <div class="w-full max-w-lg">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <form method="POST" autocomplete="off" class="space-y-5">
        <h2 class="flex items-center text-2xl font-bold justify-center text-blue-700 mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 mr-2 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 14v2a4 4 0 11-8 0v-2m5-3V7a5 5 0 00-10 0v4a5 5 0 0010 0zm-6 3a2 2 0 114 0 2 2 0 01-4 0z"/>
          </svg>
          Signup
        </h2>
        <div>
          <label for="fullname" class="text-gray-700 font-semibold block mb-1">Full Name</label>
          <input id="fullname" name="fullname" type="text"
                 class="block w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50 text-gray-700"
                 placeholder="Your full name" required>
        </div>
        <div>
          <label for="username" class="text-gray-700 font-semibold block mb-1">Username</label>
          <input id="username" name="username" type="text"
                 class="block w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50 text-gray-700"
                 placeholder="Choose a username" required>
        </div>
        <div>
          <label for="email" class="text-gray-700 font-semibold block mb-1">Email</label>
          <input id="email" name="email" type="email"
                 class="block w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50 text-gray-700"
                 placeholder="example@email.com" required>
        </div>
        <div>
          <label for="mobile" class="text-gray-700 font-semibold block mb-1">Mobile Number (Optional)</label>
          <input id="mobile" name="mobile" type="tel" pattern="[0-9]{10}" maxlength="10"
                 class="block w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50 text-gray-700"
                 placeholder="Mobile Number">
        </div>
        <div>
          <label for="city" class="text-gray-700 font-semibold block mb-1">City</label>
          <input id="city" name="city" type="text"
                 class="block w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50 text-gray-700"
                 placeholder="Your city" required>
        </div>
        <div>
          <label for="password" class="text-gray-700 font-semibold block mb-1">Password</label>
          <input id="password" name="password" type="password"
                 class="block w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50 text-gray-700"
                 placeholder="Password" required>
        </div>
        <div>
          <label for="confirm" class="text-gray-700 font-semibold block mb-1">Confirm Password</label>
          <input id="confirm" name="confirm" type="password"
                 class="block w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50 text-gray-700"
                 placeholder="Repeat password" required>
        </div>
        <div class="flex items-center justify-between mt-8">
          <button type="submit"
                  class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Create Account
          </button>
          <a href="/login" class="font-semibold text-blue-700 hover:underline transition ml-4">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
